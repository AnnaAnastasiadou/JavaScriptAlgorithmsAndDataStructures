<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Telephone Number Validator</title>
</head>
<body>
    <h1 id="title">US Telephone Number Validator</h1>
    <p id="description">Check if a phone number follows valid US formats</p>
    <div id="phone">
        <label for="user-inpput">Enter a phone number:</label>
        <input type="text" id="user-input">
        <div id="results-div"></div>
        <div class="buttons">
            <button id="check-btn" class="button"><i class="fa-solid fa-circle-check icon"></i>Check</button>
            <button id="clear-btn" class="button"><i class="fa-solid fa-trash"></i>Clear</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
