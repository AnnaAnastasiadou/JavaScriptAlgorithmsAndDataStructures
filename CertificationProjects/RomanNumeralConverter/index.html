<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Roman Numeral Converter</title>
</head>
<body>
    <h1>Roman Numeral Converter</h1>
    <form id="converter-form">
        <label for="number">Enter a number (1-3999):</label>
        <input type="number" id="number" name="number" placeholder="Type a number">
        <button type="button" id="convert-btn" class="pushable"><span class="front">Convert</span></button>
    </form>
    <div id="result">
        <h2>Result:</h2>
        <p id="roman-numeral">III</p>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
